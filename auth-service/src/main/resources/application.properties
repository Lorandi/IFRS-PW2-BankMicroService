# Porta da aplicação
quarkus.http.port=8081

# === JWT Configuration ===
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=users-issuer
quarkus.smallrye-jwt.enabled=true

#===== LOG PADRÃO =====
quarkus.log.console.json=false
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %highlight{%-5p} [%c{1}] %s%e%n

# ===== HIBERNATE =====
quarkus.log.category."org.hibernate".level=INFO
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=false

# ===== JWT / SECURITY =====
quarkus.log.category."io.smallrye.jwt".level=INFO
quarkus.log.category."io.quarkus.security".level=INFO

# ====== BANCO H2 EM ARQUIVO ======
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:file:./data/db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.hibernate-orm.database.generation=drop-and-create
