version: '3.9'

services:
  # ========================================
  # JAEGER (OpenTelemetry)
  # ========================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"   # Jaeger UI
      - "14268:14268"   # OpenTracing legacy
      - "4317:4317"     # OTLP gRPC (usado pelo Quarkus)
      - "4318:4318"     # OTLP HTTP
      - "14250:14250"   # Receber spans externos
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - observability

  # ========================================
  # ELASTICSEARCH (banco do Graylog)
  # ========================================
  elasticsearch:
    image: docker.io/elastic/elasticsearch:7.16.3
    ports:
      - "9200:9200"
    environment:
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      discovery.type: "single-node"
    networks:
      - observability

  # ========================================
  # MONGODB (armazenamento do Graylog)
  # ========================================
  mongo:
    image: mongo:5.0
    networks:
      - observability

  # ========================================
  # GRAYLOG (logs â€” GELF TCP/UDP)
  # ========================================
  graylog:
    image: graylog/graylog:5.1
    depends_on:
      - elasticsearch
      - mongo
    ports:
      - "9000:9000"        # UI
      - "12201:12201/udp"  # GELF UDP
      - "1514:1514"        # GELF TCP
    environment:
      GRAYLOG_HTTP_EXTERNAL_URI: "http://127.0.0.1:9000/"
      GRAYLOG_PASSWORD_SECRET: "forpasswordencryption"
      GRAYLOG_ROOT_PASSWORD_SHA2: "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"
    networks:
      - observability

# ========================================
# NETWORK
# ========================================
networks:
  observability:
    driver: bridge
